<p-paginator 
[rows]="rows" 
[first]="first"
[pageLinkSize]="3"
[totalRecords]="totalItems" 
[templateLeft]="templateLeft" 
[templateRight]="templateRight"
[showCurrentPageReport]="true"
[showPageLinks]="false"
currentPageReportTemplate="اظهار{first} الى {last} من المداخل"
#pagination
(onPageChange)="onPageChange($event)"></p-paginator>

<!-- currentPageReportTemplate="عرض العناصر من {first} الى {last} من اصل {totalRecords} من العناصر" -->
<ng-template #templateLeft let-state>
    <span>الصفحه التى انت فيها</span>
    <p-dropdown 
    *ngIf="pagesArrOptions.length" 
    [options]="pagesArrOptions"
    [(ngModel)]="currentActivePage"
    (onChange)="jupmToPage(state, $event.value.page)" optionLabel="page"></p-dropdown>

    <p-divider layout="vertical"></p-divider>

    <button [disabled]="isFirstPage()" 
    (click)="prev(state)" 
    class="color-gray-400 bg-transparent border-0 " 
    type="button" 
    role="button"
   ><img src="assets/images/shared/circle-arrow-right.svg"></button>

    <!-- <p-dropdown [options]="[]"></p-dropdown> -->

</ng-template>
<ng-template let-state #dropdownItemTemplate>
    <h1>asdfasddf</h1>
</ng-template>

<ng-template #templateRight let-state>
    <button 
    [disabled]="isLastPage()" 
    (click)="next(state)" 
    class="color-gray-400 bg-transparent border-0 " 
    type="button" 
    role="button"
    ><img src="assets/images/shared/circle-arrow-left.svg"></button>

</ng-template>
