    <div class="radius-15 border p-5 mb-5 bg-white">
        <div class="d-flex align-items-center justify-content-between bg-white">
            <div class="profile d-flex align-items-center">
                <div class="profile__avatar">
                    <img [src]="student.src" alt="Avatar">
                </div>
                <div class="profile__info">
                    <div class="profile__name ">
                        <h4 class="heading heading--tertiary">{{student.name}}</h4>
                    </div>
                    <div class="profile__details">
                        <div class="fs-4">
                            <img src="assets/images/shared/child.svg" alt="">
                            <span class="color-gray-300">12 سنه</span>
                        </div>
                        <div>
                            <img src="assets/images/shared/fingure-red.svg" alt="">
                            <span class="color-red-500 fs-4" >
                             {{'غير مسجل'}}
                            </span>
                        </div>
        
                    </div>
                </div>
            </div>

            <div class="actions d-flex align-items-center gap-3 mb-5">

                <ng-container>
                    <button class="btn btn-primary btn--sm px-5" [disabled]="submitted" (click)="transferStudent()">
                        <span>{{'shared.saveChanges' |translate}} </span>
                        <div class="spinner-border text-light" role="status" *ngIf="submitted"></div>
                    </button>
                </ng-container>
    
            </div>
        </div>

    </div>


    <div class="prim-table">
        <app-table-caption (onFilter)="getSchools()" (onSearch)="filtration.KeyWord = $event; getSchools()" (onClear)="clearFilter()">

            <div class="row gx-5 form-set">
                <div class="col">
                    <label class="label" for="region">{{'shared.state'|translate }}  </label>
                    <p-dropdown [options]="(states$ |async)" [(ngModel)]="filtration.StateId" optionValue="id" optionLabel="name.ar" placeholder="{{'shared.chooseState'|translate }}"></p-dropdown>
                </div>
                <div class="col">
                    <label class="label" for="curriculum">{{'shared.curriculum'|translate }}  </label>
                    <p-dropdown [options]="(curriculums$ | async)" [(ngModel)]="filtration.curricuulumId" optionValue="id" inputId="curriculum" optionLabel="name.ar" placeholder="{{'shared.chooseCurriculum'|translate }}"></p-dropdown>
                </div>
            </div>
        </app-table-caption>
    </div>

    <div class="custom-form">

        <div class="custom-form my-5 p-5 bg-color-30 radius-15 border-dark">
            <div class="row gx-5 form-set">
                <div class="col-md-4 " *ngIf="mode =='transfer'">
                    <label class="label" for="description">{{'shared.transportationType'| translate}}</label>
                    <p-dropdown [options]="transferType" [(ngModel)]="transferForm.transferType" optionValue="value" optionLabel="name" placeholder="{{'shared.chooseTransportationType' |translate}}"></p-dropdown>
                </div>
    
                <div class="col-md-4 " *ngIf="mode =='register'">
                    <label class="label" for="description">{{'dashboard.students.academicYear'| translate}}</label>
                    <p-dropdown [options]="['yes', 'now']" inputId="description" optionLabel="name"></p-dropdown>
                </div>
                <div class="col-md-4 ">
                    <label class="label" for="description">{{'shared.grade'| translate}}</label>
                    <p-dropdown [options]="(AllGrades$ | async)" [(ngModel)]="transferForm.gradeId" optionValue="id" optionLabel="name.ar" placeholder="{{'dashboard.students.chooseClasse' |translate}}" emptyMessage="لايوجد عناصر"></p-dropdown>
                </div>
                
            </div>
            <div class="row gx-5 mb-0">
                <div class="col-md-4 ">
                    <label class="label" for="description">{{'shared.division'| translate}}</label>
                    <p-dropdown [options]="(AllDivisions$ | async)" [(ngModel)]="transferForm.divisionId" optionValue="id" optionLabel="name.ar" placeholder="{{'dashboard.students.choosedivision' |translate}}" emptyMessage="لايوجد عناصر"></p-dropdown>
                </div>
                <div class="col-md-4 ">
                    <label class="label" for="description">{{'shared.track'| translate}}</label>
                    <p-dropdown [options]="(AllTracks$ | async)" [(ngModel)]="transferForm.trackId" optionValue="id" optionLabel="name.ar" placeholder="{{'dashboard.students.chooserack' |translate}}" emptyMessage="لايوجد عناصر"></p-dropdown>
                </div>
            </div>
    
        </div>


        <div class="row gx-5 gy-4 form-set px-5">
            <div class="col-md-8">
                <div class="row g-4">
                    <label class="label fw-bold" for="">{{'shared.optionalSubjects'|translate}}</label>
                    
                    <div class="col-md-6 d-flex align-items-center gap-4">
                        <p-checkbox  name="subjects" value="1" [(ngModel)]="transferForm.subjects"></p-checkbox>
                        <label class="label label--sm" for=""> الرياضيات</label>
                    </div>
                    <div class="col-md-6 d-flex align-items-center gap-4">
                        <p-checkbox  name="subjects" value="2" [(ngModel)]="transferForm.subjects"></p-checkbox>
                        <label class="label label--sm" for=""> الإجتماعيات</label>
                    </div>
                    <div class="col-md-6 d-flex align-items-center gap-4">
                        <p-checkbox  name="subjects" value="3" [(ngModel)]="transferForm.subjects"></p-checkbox>
                        <label class="label label--sm" for=""> الإجتماعيات</label>
                    </div>
                    <div class="col-md-6 d-flex align-items-center gap-4">
                        <p-checkbox  name="subjects" value="4" [(ngModel)]="transferForm.subjects"></p-checkbox>
                        <label class="label label--sm" for=""> الرياضيات</label>
                    </div>
                </div>
    
            </div>
        </div>

    </div>
