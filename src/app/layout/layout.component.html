

<img class="bg" src="assets/images/layout-bg.svg" alt="">


<app-navbar></app-navbar>

<div class="layout wrapper">
  <div class="layout__content  d-flex">

      <div class="layout__navigator py-5 px-4">
          <app-side-navigator></app-side-navigator>
      </div>

      <div class="layout__loaded-conponent" [class.w-90]="currentUserScope==scopeEnum.Guardian">

        <app-page-header></app-page-header>
        <div class="" id="routeroutlet " [@routeSlide]="prepareRoute(outlet)">
          <div class="position-relative">
                <router-outlet #outlet="outlet" (activate)="onActive($event, outlet)"></router-outlet>
            </div>
        </div>

      </div>


  </div>
</div>
