    <div class="radius-15 border p-5 mb-5 bg-white">
        <div class="d-flex align-items-center justify-content-between bg-white">
            <div class="profile d-flex align-items-center">
                <div class="profile__avatar">
                    <img [src]="student.src" alt="Avatar">
                </div>
                <div class="profile__info">
                    <div class="profile__name ">
                        <h4 class="heading heading--tertiary">{{student.name}}</h4>
                    </div>
                    <div class="profile__details">
                        <div class="fs-4">
                            <img src="assets/images/shared/child.svg" alt="">
                            <span class="color-gray-300">12 سنه</span>
                        </div>
                        <div>
                            <img src="assets/images/shared/fingure-red.svg" alt="">
                            <span class="color-red-500 fs-4" >
                             {{'غير مسجل'}}
                            </span>
                        </div>
        
                    </div>
                </div>
            </div>

            <div class="actions d-flex align-items-center gap-3 mb-5">

                <ng-container>
                    <button class="btn btn-primary btn--sm px-5">
                        <span>سجل الطالب فى المدرسه </span>
                    </button>
                </ng-container>
    
            </div>
        </div>

    </div>


    <div class="prim-table">
        <app-table-caption></app-table-caption>
    </div>

    <div class="custom-form my-5 p-5 bg-color-30 radius-15 border-dark">
        <div class="row gx-5 mb-0">
            <div class="col " *ngIf="mode =='transfer'">
                <label class="label" for="description">{{'shared.transportationType'| translate}}</label>
                <p-dropdown [options]="['yes', 'now']" inputId="description" optionLabel="name"></p-dropdown>
            </div>

            <div class="col " *ngIf="mode =='register'">
                <label class="label" for="description">{{'dashboard.students.academicYear'| translate}}</label>
                <p-dropdown [options]="['yes', 'now']" inputId="description" optionLabel="name"></p-dropdown>
            </div>

            <div class="col ">
                <label class="label" for="description">{{'shared.class'| translate}}</label>
                <p-dropdown [options]="['yes', 'now']" inputId="description" optionLabel="name"></p-dropdown>
            </div>
            <div class="col ">
                <label class="label" for="description">{{'shared.section'| translate}}</label>
                <p-dropdown [options]="['yes', 'now']" inputId="description" optionLabel="name"></p-dropdown>
            </div>
        </div>
    </div>
