
 <div class=" header">

      <!-- Main Title -->
    <div class="header__title--main d-flex gap-4">
        <h3 class="heading heading--secondary" *ngIf="mainTitle">
            {{mainTitle.main}}
            <span class="" *ngIf="mainTitle.sub">{{mainTitle.sub}}</span>
        </h3>

    </div>

    <!-- Sub Title -->
    <h4 class="fs-3 fw-normal my-3" *ngIf="subTitle">
        {{subTitle.main}}
        <span class="color-yellow-400" *ngIf="subTitle.sub">{{subTitle.sub}}</span>
    </h4>


    <div class="header__breadcrumb d-flex ">

        <p-breadcrumb [model]="breadCrump" [home]="{label:(homePage |async) ,icon: 'pi pi-home', routerLink: '/', routerLinkActiveOptions:{exact: true}}"
        [style]="{'font-size':'1.6rem','color':'#767676','margin':'.5rem 0 1.5rem 0'}"></p-breadcrumb>
    </div>


 </div>
