<div  style="overflow-x: hidden;">

  <div class="d-flex ">
 
    <div id="content" >
      <div class="actions d-flex align-items-center gap-3 mb-5">
          <div class="actions__back" role="button" (click)="GoBack()" routerLink="../../">
              <fa-icon [icon]="righticon" class="icon color-primary"></fa-icon>
          </div>
          <button class="btn btn-primary btn--sm">
              <fa-icon class="icon" [icon]="checkicon"></fa-icon>
              <span>{{'shared.save'| translate}} </span>
          </button>
      </div>
  

    
        <div class="container mt-5 custom-form" style="margin-bottom: 20rem;">
            <form [formGroup]="RoleFormgrp" class="container-fluid  ">
                <div class="mb-3 row ">
                    <div class="col-xs-2 col-lg-4">
                        <label for="PID" class="label"><b>{{'dashboard.UserRole.JobRole Name'|translate}}</b></label>
                        <input type="text" pInputText formControlName="JobRoleName" class="form-control"  name="PID" id="PID" placeholder="{{'dashboard.UserRole.Write Job Role Name'|translate}}">
                        <div>
                          <div [hidden]="JobRoleName.valid || JobRoleName.untouched">
                              <small *ngIf="JobRoleName.errors?.['required']"  id="helpId" class="form-text text-muted d-block  " class="alert-danger">
                                {{'shared.This Field is Required'|translate}}
                                 <fa-icon  [icon]=" Exclamationicon"  class="dangericon ms-1 "></fa-icon>
                              </small>
                             
                              <small *ngIf="JobRoleName.errors?.['maxlength']" id="helpId2" class="form-text text-muted d-block " class="alert-danger" >
                                  {{'shared.Numbres Of Characters must not more than 65 character'|translate}}
                                  <fa-icon  [icon]=" Exclamationicon"  class="dangericon ms-1 "></fa-icon>
                              </small>

                            
                           </div>
                         
                              
                          </div>
                    </div>
                    <div class="col-xs-2 col-lg-4">
                       
                        <label for="PID2" class="label"><b>{{'dashboard.UserRole.JobRole Status'|translate}}</b></label>
                        <p-dropdown [options]="cities" formControlName="Status" placeholder="{{'dashboard.UserRole.Select Job Role Status'|translate}}" class="selectcontrol form-control prime-formcontrol" name="PID2" id="PID2" ></p-dropdown>
                       
                    </div>
                    <div class="col-xs-2 col-lg-4">
                      
                      <label for="PID3" class="label"><b>{{'dashboard.UserRole.DataRestrictionLevel'|translate}}</b></label>
          
                        <p-dropdown [options]="cities" formControlName="DataRestrictionLevel" placeholder="{{'dashboard.UserRole.Select Data Restriction Level'|translate}}" class="selectcontrol form-control prime-formcontrol" name="PID3" id="PID3"  ></p-dropdown>
                  </div>
                </div>
                <div class="mb-3 row ">
                  <div class="col-xs-2 col-lg-4">
                     
                      <label for="PID4" class="label"><b>{{'dashboard.UserRole.RolePowers'|translate}}</b></label>
                    
                        <p-dropdown [options]="cities" formControlName="RolePowers" placeholder="{{'dashboard.UserRole.Select Role Powers'|translate}}" class="selectcontrol form-control prime-formcontrol" name="PID4" id="PID4" ></p-dropdown>
                      <div>
                          <div [hidden]="RolePowers.valid || RolePowers.untouched">
                              <small *ngIf="RolePowers.errors?.['required']"  id="helpId" class="form-text text-muted d-block  " class="alert-danger">
                                {{'shared.This Field is Required'|translate}}
                                 <fa-icon  [icon]=" Exclamationicon"  class="dangericon ms-1 "></fa-icon>
                              </small>
                             
                              
                           </div>
                           
                              
                      </div>
                     
                  </div>
                  <div class="col-xs-2 col-lg-8">
                       
                      <label for="PID5" class="label"><b>{{'dashboard.UserRole.Description'|translate}}</b></label>
               
                      <input type="text" pInputText formControlName="Description" class="form-control"  name="PID5" id="PID5" placeholder="{{'dashboard.UserRole.Write Description'|translate}}">
                      <div>
                          <div [hidden]="Description.valid || Description.untouched">
                             
                             
                              <small *ngIf="Description.errors?.['maxlength']" id="helpId2" class="form-text text-muted d-block " class="alert-danger" >
                                {{'shared.Numbres Of Characters Must not More than 256 character'|translate}}
                                <fa-icon  [icon]=" Exclamationicon"  class="dangericon ms-1 "></fa-icon>
                            </small>
                           </div>
                              
                      </div>
                      
                  </div>
                 
              </div>
              
           
            
               
            </form>
          </div>                   
   
      
     
 
  </div>
</div>

</div>
