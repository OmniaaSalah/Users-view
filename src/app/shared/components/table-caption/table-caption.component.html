<div class="caption" [class.direction-col]="showFilterBox">
    <!-- Serach and Filter Button -->
    <div class="col-8  caption__filter caption__filter--actions">
        <div class="myInput myInput--full myInput--search p-input-icon-right ms-auto">
            <i class="pi pi-search fs-3 "></i>
            <input class="input" type="text" pInputText placeholder="{{'shared.Search...'|translate}}" [(ngModel)]="searchText" />
        </div>
    </div>

    <!-- Filter Box -->
    <ng-container *ngIf="showFilterBox">
        <div class="caption__filter caption__filter--box custom-form">
            <div class="row gx-5 mb-0" [formGroup]="filterForm">
                <!--  *ngFor="let control of filterForm.controls" -->
                <div class="col ">
                    <label for="description">{{'shared.status'|translate }} </label>
                    <p-dropdown formControlName="control" [options]="['yes', 'now']" inputId="description" optionLabel="name"></p-dropdown>
                </div>
                <div class="col ">
                    <label for="description">{{'shared.state'|translate }} </label>
                    <p-dropdown formControlName="control" [options]="['yes', 'now']" inputId="description" optionLabel="name"></p-dropdown>
                </div>
                <div class="col ">
                    <label for="description">{{'shared.city'|translate }} </label>
                    <p-dropdown formControlName="control" [options]="['yes', 'now']" inputId="description" optionLabel="name"></p-dropdown>
                </div>
                <div class="col ">
                    <label for="description">{{'shared.course'|translate }} </label>
                    <p-dropdown formControlName="control" [options]="['yes', 'now']" inputId="description" optionLabel="name"></p-dropdown>
                </div>
            </div>
        </div>
    </ng-container>

    
    <!-- Import Export -->
    <div class="col-3 actions">
        <div class="filter" (clickOutside)="showFilterModel=false">
            <button class="btn btn--sm btn-secondary" (click)="showFilterModel=!showFilterModel">
                <img class="icon" src="assets/images/shared/filter.svg" alt="">
                <span>{{'shared.filter'|translate}}</span>
            </button>

            <div class="filter__model custom-form" [class.show]="showFilterModel" >
                <div class="row gx-5 form-set">
                    <div class="col">
                        <label class="label" for="description">{{'shared.status'|translate }} </label>
                        <p-dropdown [options]="['yes', 'now']" inputId="description" optionLabel="name"></p-dropdown>
                    </div>
                    <div class="col">
                        <label class="label" for="description">{{'shared.state'|translate }}  </label>
                        <p-dropdown [options]="['yes', 'now']" inputId="description" optionLabel="name"></p-dropdown>
                    </div>
                </div>
                <div class="row gx-5 form-set">
                    <div class="col">
                        <label class="label" for="description">{{'shared.city'|translate }} </label>
                        <p-dropdown [options]="['yes', 'now']" inputId="description" optionLabel="name"></p-dropdown>
                    </div>
                    <div class="col">
                        <label class="label" for="description">{{'shared.course'|translate }}  </label>
                        <p-dropdown [options]="['yes', 'now']" inputId="description" optionLabel="name"></p-dropdown>
                    </div>
                </div>

                <div class="actions d-flex align-items-center justify-content-end mt-3 gap-5">
                    <span role="button" class="color-red-500 text-decoration-underline" (click)="clearForm()">امسح الكل</span>
                    <button class="btn btn-primary btn-sm" (click)="submitForm()">فعله</button>
                </div>
            </div>
        </div>
        <div class="files" (clickOutside)="showFilesModel=false">
                <button class="btn btn--sm btn-secondary" (click)="showFilesModel=!showFilesModel">
                    <img class="icon" src="assets/images/shared/download.svg" alt="">
                    <span>{{'shared.downloadFiles'|translate}}</span>
                </button>
                <div class="files__model " [class.show]="showFilesModel" >
                    <div class="filesbox">
                        <div class="csvfile">
                           <button class="Btn" (click)="openCsv()"><p>{{'shared.export file as'|translate}}.csv</p></button>
                        </div>
                        <hr>
                        <div class="xslxfile">
                            <button class="Btn" (click)="openXslx()"><p>{{'shared.export file as'|translate}}.xslx</p></button>
                        </div>
                    </div>
                </div>
        </div>
    </div>
</div>
