<div class="dropdown " >
 
    <div class="" id="dropdownMenuButton1" data-bs-toggle="dropdown">
        <button class="btn action-btn">{{'shared.'+label|translate}}</button>
      
    </div>
    <ul class="dropdown-menu " aria-labelledby="dropdownMenuButton1">
        <ng-container *ngFor="let item of items; let i=index" >
            <li class=" dropdown-item" (click)="onClick(i)" *permit="item.claims">
                <a class="link" [routerLink]="item.routerLink" >
                    <img [src]="item.icon" alt="">
                    <p class="">{{item.label}}</p>
                </a>
            </li>
        </ng-container>

    </ul>
</div>
