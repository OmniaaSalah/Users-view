<div  style="overflow-x: hidden;">
    
    <div class="d-flex ">
   
    <div id="content" >
    
        <div class="actions d-flex align-items-center gap-3 mb-5 mt-3">
            <app-back [route]="'/dashboard/manager-tools/indexes/indexes-list'"></app-back>
            <button class="btn btn-primary btn--sm">
                <fa-icon class="icon" [icon]="checkIcon"></fa-icon>
                <span routerLink=''>{{'shared.save'| translate}} </span>
            </button>
          </div>
    
  
      
          <div class="container mt-5 custom-form custom-validation-form" style="margin-bottom: 20rem;">
              <form [formGroup]="indexFormGrp" class="container-fluid  ">
                  
                <div class="row gx-4 form-set ">
                    <div class="col-xs-2 col-lg-4">
                        <label for="PID" class="label"><b>{{'dashboard.Indexes.Index Type'|translate}}</b></label>
                        <p-dropdown [options]="cities" formControlName="indexType" placeholder="{{'dashboard.Indexes.Select Index Type'|translate}}" class="form-control" appValidation  ></p-dropdown>
                        <div>
                            <div [hidden]="indexType.valid || indexType.untouched">
                                <small *ngIf="indexType.errors?.['required']"  id="helpId" class="form-text text-muted d-block  " class="alert-danger">
                                  {{'shared.This Field is Required'|translate}}
                                   <fa-icon  [icon]="exclamationIcon"  class="dangericon ms-1 "></fa-icon>
                                </small>
                               
                             </div>
                                
                        </div>
                          
                              
                          
                    </div>
                    
                    

                    <div class="col-xs-4 col-lg-4">
                        <label for="PID8" class="label"><b>{{'dashboard.Indexes.Index Name'|translate}}</b></label>
                        <input type="text" pInputText formControlName="indexName" class="form-control basicinput" appValidatorsInput placeholder="{{'dashboard.Indexes.Write Index Name'|translate}}"  name="PID" id="PID" >
                        <div [hidden]="indexName.valid || indexName.untouched">
                            <small *ngIf="indexName.errors?.['required']"  id="helpId" class="form-text text-muted d-block  " class="alert-danger">
                              {{'shared.This Field is Required'|translate}}
                               <fa-icon  [icon]="exclamationIcon"  class="dangericon ms-1 "></fa-icon>
                            </small>
                           
                            <small *ngIf="indexName.errors?.['maxlength']" id="helpId2" class="form-text text-muted d-block " class="alert-danger" >
                                {{'shared.Numbres Of Characters must not more than 500 character'|translate}}
                                <fa-icon  [icon]="exclamationIcon"  class="dangericon ms-1 "></fa-icon>
                            </small>

                          
                         </div>
                    </div>
                 
                </div> 
             
              
                 
              </form>
            </div>                   
     
        
       
   
    </div>
  </div>
  
  </div>
