<div class="text-center py-5 informative-block " [ngClass]="popup?'popup':''">

    <div class="title text-center h-100">
        <h1 class="heading heading--tertiary fs-2 color-black mb-2">{{title}} </h1>
        <p class="paragraph paragraph--md paragraph--black">{{subTitle}}</p>
    </div>

    <ng-content></ng-content>
</div>
