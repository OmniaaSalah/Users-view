<div class="report form-set custom-form">

    <div class="search-box bg-gray-30 mb-5 border-dark radius-15">
        <div class="d-flex justify-content-between p-5 " role="button" (click)="isCollapsed = !isCollapsed">
            <span class="fs-2 color-primary">{{'Search' |translate}}</span>
            <fa-icon [icon]="isCollapsed ? faAngleDown :faAngleLeft"></fa-icon>
        </div>
        
        <div class="custom-form p-5 " *ngIf="isCollapsed">
            
           <div class="row g-5 form-set" >
           
            <div class="col-md-4" >
                <label class="label">{{'dashboard.students.schoolName'| translate}}</label>
                <p-dropdown 
                [options]="(schools$| async)?.data"
                [ngModelOptions]="{standalone: true}"
                [(ngModel)]="filtration.SchoolId" 
                (ngModelChange)="schoolSelected($event)"
                (onClear)="isSchoolSelected=false"
                optionValue="id"
                [showClear]="true" 
                placeholder="{{'shared.chooseSchool'|translate }}" 
                optionLabel="name.ar"></p-dropdown>
            </div>
            <div class="col-md-4">
                <label for="PName" class="label">{{'dashboard.SchoolYear.school year'|translate}}</label>
                <p-calendar   [showIcon]="true" inputId="icon"    formControlName="schoolYearEndDate"     placeholder="--/--/--"  [readonlyInput]="true" dataType="string"  dateFormat="yy-mm-dd"  ></p-calendar>
            </div>
            <div class="col-md-4">
                <label class="label">{{'dashboard.reports.semester'| translate}}</label>
                <p-dropdown 
                [options]="(AllGrades$ | async)" 
                [(ngModel)]="filtration.GradeId" 
                [ngModelOptions]="{standalone: true}"
                (ngModelChange)="onGradeSelected($event)"
                (onClear)="isGradeSelected=false"
                [showClear]="true"  optionValue="id"
                 optionLabel="name.ar" 
                 placeholder="{{'dashboard.reports.select semester' |translate}}" 
                 ></p-dropdown>
            </div>

                
               

                <div class="col-md-4">
                    <label class="label">{{'dashboard.students.classes'| translate}}</label>
                    <p-dropdown 
                    [options]="(AllGrades$ | async)" 
                    [(ngModel)]="filtration.GradeId" 
                    [ngModelOptions]="{standalone: true}"
                    (ngModelChange)="onGradeSelected($event)"
                    (onClear)="isGradeSelected=false"
                    [showClear]="true"  optionValue="id"
                     optionLabel="name.ar" 
                     placeholder="{{'dashboard.students.chooseClasse' |translate}}" 
                     ></p-dropdown>
                </div>
                <div class="col-md-4">
                    <label class="label">{{'dashboard.students.divisions'| translate}}</label>
                    <p-dropdown 
                    [ngModelOptions]="{standalone: true}"
                    [options]="(schoolDivisions$ | async)" 
                    [showClear]="true"  
                    [(ngModel)]="filtration.DivisionId" 
                    optionValue="id" 
                    optionLabel="name.ar" 
                    placeholder="{{'dashboard.students.choosedivision' |translate}}" ></p-dropdown>

                </div>
                
                <div class="col-md-4">
                    <label class="label">{{'Student Name'| translate}}</label>
                    <p-dropdown [options]="(curriculums$ | async)" [ngModelOptions]="{standalone: true}" [(ngModel)]="filtration.curriculumId" [showClear]="true"  optionValue="id" optionLabel="name.ar" placeholder="{{'dashboard.students.Select StudentName'|translate }}"></p-dropdown>
                </div>
                <div class="col-md-4">
                    <label class="label" for="nationality">{{'dashboard.SchoolYear.Subject'|translate}} </label>
                    <p-dropdown [options]="subjectList"  optionLabel="subjectName.ar" optionValue="id" formControlName="subject" inputId="nationality" placeholder="{{'dashboard.SchoolYear.Select Subject'|translate}}"></p-dropdown>
                </div>
