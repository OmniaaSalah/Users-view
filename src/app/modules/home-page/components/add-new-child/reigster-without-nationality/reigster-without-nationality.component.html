<app-add-btn fs-4 [backGroundColor]="'btn-primary'" [route]="'register'" [content]="'breadcrumb.Studentregister'">
</app-add-btn>

<form [formGroup]="registernewchildform" class="container-fluid ">
    <div class="radius-15 border p-5 mb-5 bg-white">
        <div class="row gx-5 form-set  custom-form ">
            <div class="col-md-4">
                <label class="label" for="day">سبب عدم وجود هوية </label>
                <p-dropdown [options]="" formControlName="surveyType" optionLabel="name" placeholder="نوع الصلة"></p-dropdown>
            </div>
        </div>
    </div>

    <!-----------------------------add row------------------------------->

    <div class="row">
        <ul class="subjects" formArrayName="subjects">
            <div class="row">
                <div class="col-md-4">
                    <P>صورة تثبت عدم وجود هوية </P>
                    <app-file-upload (onFileUpload)="onLogoFileUpload($event)" [imgUrl]="" view="box" title="{{ 'dashboard.schools.SchoolLogo'|translate }}" label=" انقر لإرفاق شعار المدرسة"></app-file-upload>
                </div>
                <div class="col-md-4">
                    <P>ملاحظة (اختيارية)</P>
                    <textarea [rows]="5" [cols]="30" pInputTextarea [autoResize]="true"></textarea>
                </div>
                <div class="col-md-4">
                    <P>صورة الابن الشخصية</P>
                    <app-file-upload view="full" title="ارفاق ملف"></app-file-upload>
                </div>
            </div>
        </ul>
    </div>
    <div class="row">
        <ul class="subjects" formArrayName="subjects">
            <div class="row">
                <div class="col-xs-2 col-lg-4">
                    <label for="PID" class="label"><b>{{'shared.User Name'|translate}}</b></label>
