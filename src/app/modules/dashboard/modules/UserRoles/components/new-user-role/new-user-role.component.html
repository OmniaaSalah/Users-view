<div  style="overflow-x: hidden;">

    <div class="d-flex ">
   
      <div id="content" >
        <div class="actions d-flex align-items-center gap-3 mb-5">
            <div class="actions__back" role="button" (click)="GoBack()" routerLink="../../">
                <fa-icon [icon]="righticon" class="icon color-primary"></fa-icon>
            </div>
            <button class="btn btn-primary btn--sm">
                <fa-icon class="icon" [icon]="checkicon"></fa-icon>
                <span>{{'shared.Save'| translate}} </span>
            </button>
        </div>
    
  
      
          <div class="container mt-5 forms" style="margin-bottom: 20rem;">
              <form [formGroup]="RoleFormgrp" class="container-fluid  ">
                  <div class="mb-3 row ">
                      <div class="col-xs-2 col-lg-4">
                          <label for="PID" class="form-label mt-3"><b>{{'dashboard.UserRole.JobRole Name'|translate}}</b></label><br>
                          <input type="text" name="PID" id="PID" formControlName="JobRoleName"  class="form-control" placeholder="    {{'dashboard.UserRole.Write Job Role Name'|translate}}"aria-describedby="helpId">
                          <div>
                            <div [hidden]="JobRoleName.valid || JobRoleName.untouched">
                                <small *ngIf="JobRoleName.errors?.['required']"  id="helpId" class="form-text text-muted d-block  " class="alert-danger">
                                  {{'shared.This Field is Required'|translate}}
                                   <fa-icon  [icon]=" Exclamationicon"  class="dangericon ms-1 "></fa-icon>
                                </small>
                               
                                <small *ngIf="JobRoleName.errors?.['maxlength']" id="helpId2" class="form-text text-muted d-block " class="alert-danger" >
                                    {{'shared.Numbres Of Characters must not more than 65 character'|translate}}
                                    <fa-icon  [icon]=" Exclamationicon"  class="dangericon ms-1 "></fa-icon>
                                </small>

                              
                             </div>
                           
                                
                            </div>
                      </div>
                      <div class="col-xs-2 col-lg-4">
                         
                          <label for="PID2" class="form-label mt-3"><b>{{'dashboard.UserRole.JobRole Status'|translate}}</b></label><br>
                         
                          <select formControlName="Status"  class="form-select form-select-lg  " name="PID2" id="PID2" >
                            <option  selected>{{'dashboard.UserRole.Select Job Role Status'|translate}}</option>
                            <option>22</option>
                          </select>
                         
                         
                      </div>
                      <div class="col-xs-2 col-lg-4">
                        
                        <label for="PID3" class="form-label mt-3"><b>{{'dashboard.UserRole.DataRestrictionLevel'|translate}}</b></label><br>
            
                        <select formControlName="DataRestrictionLevel"  class="form-select form-select-lg  " name="PID3" id="PID3" >
                            <option  selected>{{'dashboard.UserRole.Select Data Restriction Level'|translate}}</option>
                            <option>33</option>
                            
                          </select>
                      
                       
                    </div>
                  </div>
                  <div class="mb-3 row ">
                    <div class="col-xs-2 col-lg-4">
                       
                        <label for="PID4" class="form-label mt-3"><b>{{'dashboard.UserRole.RolePowers'|translate}}</b></label><br>
                        
                        <select formControlName="RolePowers"  class="form-select form-select-lg  " name="PID4" id="PID4" >
                            <option  selected>{{'dashboard.UserRole.Select Role Powers'|translate}}</option>
                            <option>44</option>
                          </select>
                        <div>
                            <div [hidden]="RolePowers.valid || RolePowers.untouched">
                                <small *ngIf="RolePowers.errors?.['required']"  id="helpId" class="form-text text-muted d-block  " class="alert-danger">
                                  {{'shared.This Field is Required'|translate}}
                                   <fa-icon  [icon]=" Exclamationicon"  class="dangericon ms-1 "></fa-icon>
                                </small>
                               
                                
                             </div>
                             
                                
                        </div>
                       
                    </div>
                    <div class="col-xs-2 col-lg-8">
                         
                        <label for="PID5" class="form-label mt-3"><b>{{'dashboard.UserRole.Description'|translate}}</b></label><br>
                        <input type="text"    name="PID5" id="PID5" formControlName="Description" class="form-control fullinput" placeholder="    {{'dashboard.UserRole.Write Description'|translate}}" aria-describedby="helpId">
                        <div>
                            <div [hidden]="Description.valid || Description.untouched">
                               
                               
                                <small *ngIf="Description.errors?.['maxlength']" id="helpId2" class="form-text text-muted d-block " class="alert-danger" >
                                  {{'shared.Numbres Of Characters Must not More than 256 character'|translate}}
                                  <fa-icon  [icon]=" Exclamationicon"  class="dangericon ms-1 "></fa-icon>
                              </small>
                             </div>
                                
                        </div>
                        
                    </div>
                   
                </div>
                
             
              
                 
              </form>
            </div>                   
     
        
       
   
    </div>
  </div>
  
  </div>
