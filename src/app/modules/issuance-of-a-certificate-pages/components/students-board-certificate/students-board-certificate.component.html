    <h4 class="mb-4">{{'dashboard.issue of certificate.Student ID' | translate}}</h4>

        <div class="elcardo-body">
            <h4>{{'dashboard.issue of certificate.note' | translate}}:</h4>
            <p>{{studentBoard?.comment}}</p>
