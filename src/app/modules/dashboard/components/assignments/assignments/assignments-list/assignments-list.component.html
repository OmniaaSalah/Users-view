        </li>

        </li>

<!-- -------------- -->
<div class="first-filter mb-3">
    <div class="myInput myInput--md myInput--search p-input-icon-left ms-auto">
        <i class="pi pi-search fs-3"></i>
        <input class="input rounded-4" type="text" pInputText placeholder="بحث" />
    </div>
    <button class="filerBtn">
        فلتر
        <img src="assets/images/Frame.svg" alt="">
    </button>

    <button class="btn2 btn-primary mx-3 px-4" routerLink="upload-assignment">
        <img src="assets/images/file.svg" alt="">

    </button>
</div>
<!-- -------------- -->
<div class="all">

    <div class="files">
        <a href="/downloads/archive.xls" download="archive.xls">
            <img src="assets/images/office.svg" alt="">
        </a> |
        <a href="/downloads/archive.xlsx" download="archive.xlsx">
            <img src="assets/images/csv.svg" alt="">
        </a>
    </div>
</div>

<!-- ------Table------- -->
<div class="prim-table">
    <p-table #dt [value]="products1 |paginate: { itemsPerPage: tableSize, currentPage: page }" sortMode="multiple">
        <ng-template pTemplate="header">
            <tr>
                <th pSortableColumn="code">اسم المدرسه <p-sortIcon field="code"></p-sortIcon>
                </th>
                <th pSortableColumn="name">المدينه <p-sortIcon field="name"></p-sortIcon>
                </th>
                <th pSortableColumn="category">المنطقه <p-sortIcon field="category"></p-sortIcon>
                </th>
                <th pSortableColumn="quantity">المنهج <p-sortIcon field="quantity"></p-sortIcon>
                </th>
                <th pSortableColumn="price">عدد الطلاب <p-sortIcon field="price"></p-sortIcon>
                </th>
                <th pSortableColumn="second">تاريخ انشاء المدرسه <p-sortIcon field="second"></p-sortIcon>
                </th>
                <th pSortableColumn="third">حاله المدرسه <p-sortIcon field="third"></p-sortIcon>
                </th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-product>
            <tr>
                <td>{{product.code}}</td>
                <td>{{product.name}}</td>
                <td>{{product.category}}</td>
                <td>{{product.quantity}}</td>
                <td>{{product.price | currency: 'USD'}}</td>
                <td>{{product.price | currency: 'USD'}}</td>
                <td>{{product.price | currency: 'USD'}}</td>

            </tr>
        </ng-template>
    </p-table>

    <div id="paginationdiv">
        <pagination-controls previousLabel="Previous" nextLabel="Next" class="pag"
            (pageChange)="onTableDataChange($event)">
        </pagination-controls>
    </div>


</div>
