<div  style="overflow-x: hidden;">

  <div class="d-flex ">
 
    <div id="content" >
   

    
        <div class="container mt-5 custom-form custom-validation-form border" style="margin-bottom: 20rem;">
            <form [formGroup]="roleFormGrp" class="container-fluid  ">
                <div class=" row gx-4 form-set ">
                    <div class="col-xs-2 col-lg-4">
                        <label for="PID" class="label"><b>{{'dashboard.UserRole.JobRole Name'|translate}}</b></label>
                        <input type="text" pInputText formControlName="jobRoleName" class="form-control basicinput" appValidatorsInput  name="PID" id="PID" placeholder="{{'dashboard.UserRole.Write Job Role Name'|translate}}">
                        <div>
                          <div [hidden]="jobRoleName.valid || jobRoleName.untouched">
                              <small *ngIf="jobRoleName.errors?.['required']"  id="helpId" class="form-text text-muted d-block  " class="alert-danger">
                                {{'shared.This Field is Required'|translate}}
                                 <fa-icon  [icon]="exclamationIcon"  class="dangericon ms-1 "></fa-icon>
                              </small>
                             
                              <small *ngIf="jobRoleName.errors?.['maxlength']" id="helpId2" class="form-text text-muted d-block " class="alert-danger" >
                                  {{'shared.Numbres Of Characters must not more than 65 character'|translate}}
                                  <fa-icon  [icon]="exclamationIcon"  class="dangericon ms-1 "></fa-icon>
                              </small>

                            
                           </div>
                         
                              
                          </div>
                    </div>
                    <div class="col-xs-2 col-lg-4">
                       
                        <label for="PID2" class="label"><b>{{'dashboard.UserRole.JobRole Status'|translate}}</b></label>
                        <p-dropdown [options]="cities" formControlName="status" placeholder="{{'dashboard.UserRole.Select Job Role Status'|translate}}" class="form-control" appValidation name="PID2" id="PID2" ></p-dropdown>
                       
                    </div>
                    <div class="col-xs-2 col-lg-4">
                      
                      <label for="PID3" class="label"><b>{{'dashboard.UserRole.DataRestrictionLevel'|translate}}</b></label>
          
                        <p-dropdown [options]="cities" formControlName="datarestrictionLevel" placeholder="{{'dashboard.UserRole.Select Data Restriction Level'|translate}}" class="form-control" appValidation name="PID3" id="PID3"  ></p-dropdown>
                  </div>
                </div>
                <div class=" row gx-4 form-set ">
                  <div class="col-xs-2 col-lg-4">
                     
                      <label for="rolePowers" class="label"><b>{{'dashboard.UserRole.RolePowers'|translate}}</b></label>
                      <p-multiSelect [options]="cities" display="chip" formControlName="rolePowers" class="form-control" appValidation name="PID4" id="PID4" styleClass="p-multiselect" defaultLabel="{{'dashboard.UserRole.Select Role Powers'|translate}}"></p-multiSelect>
                      <!-- <p-chips name="chronicDiseases" formControlName="rolePowers" class="form-control" appValidation name="PID4" id="PID4"  placeholder="{{'dashboard.UserRole.Select Role Powers'|translate}}"></p-chips> -->
                      <!-- <p-chips name="rolePowers" formControlName="rolePowers"  placeholder=""></p-chips> -->
                     
                      <div>
                          <div [hidden]="rolePowers.valid || rolePowers.untouched">
                              <small *ngIf="rolePowers.errors?.['required']"  id="helpId" class="form-text text-muted d-block  " class="alert-danger">
                                {{'shared.This Field is Required'|translate}}
                                 <fa-icon  [icon]="exclamationIcon"  class="dangericon ms-1 "></fa-icon>
                              </small>
                             
                              
                           </div>
                           
                              
                      </div>
                     
                  </div>
                  <div class="col-xs-2 col-lg-8">
                       
                      <label for="PID5" class="label"><b>{{'dashboard.UserRole.Description'|translate}}</b></label>
               
                      <input type="text" pInputText formControlName="description" class="form-control basicinput" appValidatorsInput  name="PID5" id="PID5" placeholder="{{'dashboard.UserRole.Write Description'|translate}}">
                      <div>
                          <div [hidden]="description.valid || description.untouched">
                             
                             
                              <small *ngIf="description.errors?.['maxlength']" id="helpId2" class="form-text text-muted d-block " class="alert-danger" >
                                {{'shared.Numbres Of Characters Must not More than 256 character'|translate}}
                                <fa-icon  [icon]="exclamationIcon"  class="dangericon ms-1 "></fa-icon>
                            </small>
                           </div>
                              
                      </div>
                      
                  </div>
                 
              </div>
              
              <div class="Btn-group">

                <button class="btn  btn-primary addBtn" (click)="succeeded()">{{'shared.save'|translate}}</button>
              </div>
           
            
               
            </form>
          </div>                   
   
      
     
 
  </div>
</div>

</div>
