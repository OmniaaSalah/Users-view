

<div class="survey  border radius-15">

        
            <ng-container *ngFor="let survey  of surveys; let i=index">
              <div class="mb-4 mx-5 mt-5">
                 <a routerLink='reply-survey/{{survey.surveyId}}' class="color-primary" >
                   <b><fa-icon [icon]="faListDots" class="icon mx-4"></fa-icon>{{'surveys.Survey'|translate}} {{i+1}}</b>
                 </a>
              </div>
            </ng-container>
           
       
</div>
