<div class="chidren">

    <div class="d-flex gap-4">
        <h3 class="heading heading--secondary color-primary">قائمه الابناء <span class="color-gray-300 ">(محمد على طارق)</span></h3>
    </div>

    <p-breadcrumb [model]="items" [home]="{icon: 'pi pi-home', routerLink: '/'}" 
    [style]="{'font-size':'1.4rem','color':'#9E9E9E','margin':'1.5rem 0'}"></p-breadcrumb>


    <div class="cards ">
        <div class="row g-5">
            <div class="col-sm-6 col-md-4" *ngFor="let student of students">
                <div class="card p-0" >
                    <div class="card__header px-4 pt-3 d-block">
                        <div class="card__avatar d-flex align-items-center" role="button" routerLink="child/331">
                            <div class="">
                                <img [src]="student.src" alt="Avatar">
                            </div>
                            <div class="info ms-auto">
                                <h4 class="heading heading--tertiary">{{student.name}}</h4>
                                <p class="color-green-500">{{student.age}}سنه</p>
                            </div>
                            <fa-icon class="icon color-gray-300" [icon]="faChevronLeft"></fa-icon>
                        </div>
                        <div class="card__badge d-flex justify-content-center align-items-center gap-3 rounded-5 py-2 my-4" 
                        [ngClass]="{'bg-blue-100' :!student.regestered , 'bg-skyBlue-300': student.regestered} ">
                            <div class=" d-flex align-items-center" >
                                <img *ngIf="student.regestered" src="assets/images/home/student/graduation-student.svg" alt="">
                                <img *ngIf="!student.regestered" src="assets/images/home/student/student.svg" alt="">
                            </div>
                            <p class="" [ngClass]="student.regestered ? 'color-skyBlue-500' :''" *ngIf="student.regestered"> مسجل (مدرسه الفتح الخاص)</p>
                            <p class="" [ngClass]="!student.regestered ? 'color-primary' :''" *ngIf="!student.regestered">غير مسجل</p>
                        </div>
                    </div>
                    <div class="card__body border-top">
                        <ul class="card__list p-4">
                            <li class="d-flex align-items-center mb-3">
                                <div class="icon bg-blue-100 rounded p-2">
                                    <img src="assets/images/home/student/graduation-cap.svg" alt="">
                                </div>
                                <h4 class="heading heading--tertiary">المستوى الدراسى:</h4>
                                <div class="color-gray-300 me-2">{{student.class}}</div>
                            </li>
                            <li class="d-flex align-items-center mb-3">
                                <div class="icon bg-blue-100 rounded p-2">
                                    <img src="assets/images/home/student/school.svg" alt="">
                                </div>
                                <h4 class="heading heading--tertiary">المدرسه : </h4>
                                <div class="color-gray-300 me-2">{{student.school}}</div>
                            </li>
                            <li class="d-flex align-items-center">
                                <div class="icon bg-blue-100 rounded p-2">
                                    <img src="assets/images/home/student/relation.svg" alt="">
                                </div>
                                <h4 class="heading heading--tertiary">صله القرابه : </h4>
                                <div class="color-gray-300 me-2">{{student.relativeRelation}}</div>
                            </li>
                        </ul>
                    </div>

                    <div class="card__actions p-4 py-5" *ngIf="!student.regestered">
                        <button class="btn btn--full btn-primary ">
                            <span class="ms-3">سجل فى المدرسه</span>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
