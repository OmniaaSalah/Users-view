<p-fieldset class="position-relative" [toggleable]="true">
    <ng-template pTemplate="header">
      <p class="my-3" style="color: #AFAFAF;"> 
      <span style="color:black">{{student?.name | currentLang}}</span>
    </p> 
    </ng-template>

    <form [formGroup]="stdForm" class="custom-validation-form p-4">
      <div formArrayName="certificates">
        <div *ngFor="let employee of certificates.controls; let i=index">

          <div [formGroupName]="i">

            <div class="row g-5 form-set custom-form">

              <div class="col-md-4 field position-relative">
                  <label>{{'dashboard.students.academic year'|translate}}</label> <br>
                  <!-- <p-calendar formControlName="certificateId" [readonlyInput]="true" [showIcon]="true" inputId="icon"
                    selectionMode="range" optionValue="id" appValidation placeholder="dd/mm/yy" dateFormat="dd/mm/yy">
                  </p-calendar> -->
                  <p-dropdown  
                  [dropdownIcon]="'none'"
                  [options]="schoolYearsList"
                  optionLabel="{{lang=='ar'? 'name.ar' :'name.en'}}" formControlName="yearId" optionValue="id" placeholder="{{'dashboard.SchoolYear.Select School Year' | translate}}">
                  </p-dropdown>
                  <img src="assets/images/navBar/calendar.svg" alt="">
              </div>

              <div class="col-md-4">
                <label>{{'dashboard.students.School Name'| translate}}</label> <br>
                <p-dropdown placeholder="{{'dashboard.students.School Name'| translate}}" [options]="schoolNames"
                (onChange)="takeSchoolId($event.value)" formControlName="schoolId" optionLabel="{{lang=='ar'? 'name.ar' :'name.en'}}" optionValue="id"></p-dropdown>
              </div>

              <div class="col-md-4">
                <label>{{'dashboard.students.Class'|translate}}</label> <br>
                <p-dropdown  placeholder="{{'dashboard.students.Class'|translate}}" [options]="grades[i]"
                  formControlName="gradeId" optionLabel="{{lang=='ar'? 'name.ar' :'name.en'}}" optionValue="id" ></p-dropdown>
                  
              </div>

            </div>



          </div>

        </div>
      </div>
    </form>
</p-fieldset>
