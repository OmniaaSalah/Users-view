                      </div>
                      <div class="col-xs-2 col-lg-4">
                         
                          <label for="PID" class="form-label mt-3"><b>إسم المادة باللغة الأنجليزيه</b></label><br>

                    <div class="col-xs-2 col-lg-4">

                    </div>
                </div>
                <div class="mb-3 row ">
                    <div class="col-xs-4 col-lg-4">

                        <input type="number" name="PID" id="PID" placeholder="        نظام التقييم" aria-describedby="helpId">
                        <small id="helpId" class="text-muted"></small>
                    </div>
                 
                </div>
