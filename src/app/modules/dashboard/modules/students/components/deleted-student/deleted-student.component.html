

<div class="student">
    <div class="submit-btn d-flex justify-content-end">
        <button class=" btn btn-primary btn--sm px-5" [disabled]="loading || !deleteStudentForm.valid " (click)="deleteStudentReq(deleteStudentForm.value)">
            <div class="spinner-border text-light" role="status" *ngIf="loading"></div>
            <span>{{'shared.send' |translate}}</span>
        </button>
    </div>

        <div class="student__content  radius-15 border-dark custom-form" [formGroup]="deleteStudentForm">
            <div class="col-md-4 form-set">
                <label class="label" for="cause">{{'dashboard.students.reasonForDelete' |translate}} </label>
                <p-dropdown [options]=" deletsCauseOptions$ | async" formControlName="deleteRequestReasonId" optionLabel="{{lang=='ar'? 'name.ar' : 'name.en'}}" optionValue="id" placeholder="اكتب سبب الحذف"></p-dropdown>
            </div>

            <div class="col-md-8 mt-6">
                <label class="label" for="day">{{'shared.attacheFile' |translate}} <span>(اختيارى)</span> </label>
                <app-file-upload (onFileUpload)="onFileUpload($event)" view="list" label=" انقر لإرفاق ملف"></app-file-upload>
            </div>
        </div>
</div>
