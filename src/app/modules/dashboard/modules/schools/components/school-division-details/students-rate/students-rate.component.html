

<div class="rates prim-table mt-4" *ngIf="students.totalAllData || students.loading">
    <p-table #dt [value]="students.list" (onSort)="onSort($event)" [lazy]="true"> 
        <!-- Table Caption -->
        <ng-template pTemplate="caption">
            <app-table-caption
            [hasFilter]="false" 
            (onExport)="onExport($event)" 
            (onSearch)="this.filtration.Page=1;filtration.KeyWord = $event; getStudentsRate()" 
            (onClear)="clearFilter()"></app-table-caption>
        </ng-template>
        
        <ng-template pTemplate="header" let-columns="columns">
            <tr>
                <th pSortableColumn="studentNumber">{{'dashboard.schools.studentId'|translate}} <p-sortIcon field="studentNumber"></p-sortIcon></th>
                <th pSortableColumn="name">{{'dashboard.students.studentName'|translate}} <p-sortIcon field="name"></p-sortIcon></th>
                <th pSortableColumn="surname">{{'dashboard.schools.studentDegree'|translate}} <p-sortIcon field="surname"></p-sortIcon></th>
                <th pSortableColumn="track">{{'dashboard.schools.failedSubjecteNumber'|translate}} <p-sortIcon field="track"></p-sortIcon></th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-student let-rowIndex="rowIndex">
            <tr >
                <td>{{student.studentNumber}}</td>
                <td>{{student.name |currentLang}}</td>
                <td>
                    <!-- [formControl]="studentRateInput"  -->
                    <p-dropdown 
                    *ngIf="student.isFinalPass" 
                    [value]="student.isFinalPass" 
                    [inputId]="student.studentNumber"
                    [options]="ratesOptions"
                    ngModel 
                    (ngModelChange)="onStudentRateChanged($event,20,rowIndex)" optionLabel="name" optionValue="value"> </p-dropdown>
                    <span *ngIf="!student.isFinalPass && !student.isPossibilityEdit" class="py-2 px-5 bg-gray-30 color-gray-400 radius-30">راسب</span>
                </td>
                <td>{{student.numberOfFaildSubject}}</td>
              
            </tr>
        </ng-template>

        <ng-template pTemplate="emptymessage" let-columns>
            <tr>
                <td [attr.colspan]="20">
                    <ng-container *ngIf="!students.total &&  !students.loading">
                        <app-informative-block subTitle="{{'emptyList.noDataMatch' |translate}}" src="assets/images/empty-list/empty-list.svg"></app-informative-block>
                    </ng-container>
                    
                    <app-loader></app-loader>
                </td>
            </tr>
        </ng-template>

    </p-table>

    <div class="" *ngIf="students.total  > paginationState.rows">
        <app-pagination [totalItems]="students.total" (paginationChanged)="paginationChanged($event)"></app-pagination>
    </div>
</div>

<ng-container *ngIf="!students.totalAllData && !students.loading">
    <app-informative-block subTitle="{{'emptyList.studentRates' |translate}}" src="assets/images/empty-list/empty-list.svg"></app-informative-block>
</ng-container>
