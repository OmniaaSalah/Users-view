 

<div class="student">
    <div class="submit-btn d-flex justify-content-end">
        <button class=" btn btn-primary btn--sm px-5" [disabled]="loading || !deleteStudentForm.valid ||(attachmentCtr.value.length!=requiredFiles?.filesCount &&requiredFiles?.isRequired)" (click)="deleteStudentReq(deleteStudentForm.value)">
            <div class="spinner-border text-light" role="status" *ngIf="loading"></div>
            <span>{{'shared.send' |translate}}</span>
        </button>
    </div>

        <div class="student__content  radius-15 border-dark custom-form" [formGroup]="deleteStudentForm">
            <div class="col-md-4 form-set">
                <label class="label required" for="cause">{{'dashboard.students.reasonForDelete' |translate}} </label>
                <p-dropdown [options]=" deletsCauseOptions$ | async" formControlName="deleteRequestReasonId" optionLabel="{{lang=='ar'? 'name.ar' : 'name.en'}}" optionValue="id" placeholder="اكتب سبب الحذف"></p-dropdown>
            </div>

            <ng-container *ngIf="requiredFiles">             
                <div class="col-md-8 mt-6" *ngFor="let file of requiredFiles.files; let i =index">
                    <label class="label" for="day">{{file.name |currentLang}} <span *ngIf="!requiredFiles.isRequired">(اختيارى)</span> </label>
                    <app-file-upload [accept]="file.type" [maxFileSize]="file.size" (onFileUpload)="onFileUpload($event, file.name,i)" view="list" label=" انقر لإرفاق ملف"></app-file-upload>
                </div>
            </ng-container>
        </div>
</div>
