
<div class="slide-toggle" id="mat-slide-toggle-1" tabindex="-1">
  <label class="slide-toggle-label" [for]="for" (click)="onChecked(input.checked)">
    <div class="slide-toggle-bar" [ngClass]="{'active':value}">
      <input type="checkbox" #input role="switch" class="slide-toggle-input cdk-visually-hidden" [id]="for" tabindex="0" aria-checked="false">
      <div class="slide-toggle-thumb-container">
        <div class="slide-toggle-thumb"></div>
        <div class="ripple">
        </div>
      </div>
    </div>
    <div class="slide-toggle-content"><div class="input-label">{{label}}</div></div>
  </label>

</div>
