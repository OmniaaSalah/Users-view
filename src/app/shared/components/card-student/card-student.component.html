        <div class="card box-shadow radius-15 p-0" >

            <div class="profile d-flex align-items-center p-4 position-relative">
                <div class="profile__avatar">
                    <img src="assets/images/avatar.png" alt="Avatar">
                </div>

                <div class="profile__info" style=" white-space: nowrap;">
                    <div class="profile__name ">
                        <h4 class="heading heading--tertiary">{{student.name.ar}}</h4>
                       
                    </div>
                    <div class="profile__details mt-0">
                        <div class="fs-4">
                            <!-- <img src="assets/images/shared/child.svg" alt=""> -->
                            <span class="color-gray-300">{{student.age}} سنه</span>
                        </div>
                    </div>
                </div>

                <div class="checkbox py-3">
                    <input (change)="increaseOrDecrease($event)" [checked]="isChecked" type="checkbox" [value]="student.id">
                    <!-- student.id fe elvalue -->
                    <!-- (click)="changeRoute(item)" (change)="increaseOrDecrease($event)" -->
                    <!-- <p-checkbox  name="school" [(ngModel)]="school.isSelected" binary="true"  (change)="increaseOrDecrease($event)"  [inputId]="school.id" ></p-checkbox> -->
                </div>

            </div>


            <div class=" border-top-gray p-4 " >
                <div class="grid-container gap-sm pt-2 mb-4">
                    <p class="color-gray-300 fs-4">{{ 'dashboard.parents.academicLevel'|translate }}</p>
                    <span class="color-gray-800 mb-2">{{student.grade.ar}}</span>

                    <p class="color-gray-300 fs-4">{{ 'shared.division'|translate }}</p>
                    <span class="color-gray-800 mb-2" style="height:5rem">{{student.school.ar}}</span>

                    <p class="color-gray-300 fs-4">{{ 'dashboard.parents.relativeRelation'|translate }}</p>
                    <span class="color-gray-800 mb-2">{{student.relativeRelation.ar}}</span>
                </div>
                
                <div class="text-center p-3 radius-15 bg-gray-50 color-gray-300">{{'shared.registerd' | translate}}</div>
            </div>
