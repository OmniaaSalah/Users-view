
 <div  id="searchsection">
    <div class="mb-3 mt-5">
        <fa-icon [icon]=" Homeicon" class="ms-1 " id="homeicon"></fa-icon> <span id="subjectlist"> > قائمة المواد الدراسية</span>
   </div>
  
    <div class=" rounded mb-3 d-flex"  >
      <span class="p-input-icon-left">
        <input type="text"  pInputText [(ngModel)]="value1" placeholder="بحث...">  
        <fa-icon [icon]=" searchicon" class="ms-1 " id="searchicon"></fa-icon>        
    </span>

     <button type="button" class="btn ms-4 filterbtn"><a>فلتر</a></button>
     <fa-icon [icon]=" filtericon" class="ms-1 filtericon" ></fa-icon>   
     
     <button type="button"  class="btn btn-primary btn-rounded addbtn " (click)="gotoAddSubject()" ><span>اضافة مادة دراسية جديدة</span></button>
     
    </div>
    <div id="files" >
      <button  ><img id="csvimg" src="assets/images/csv-file.jpg" /></button>
     
      <span id="verticalfileline">|</span>

      <button class="excelbtn ms-3 " ><img id="excelimg" src="assets/images/Microsoft_Office_Excel.jpg" /></button>
    
    </div>

</div>


<div class=" rounded-4 "  style="margin-bottom: 8rem;">
<div class="prim-table mt-5">
<p-table  #dt [value]="SubjectsList  |paginate: { itemsPerPage: tableSize, currentPage: page }"    sortMode="multiple"   >
    <ng-template pTemplate="header" >
        <tr  >
          <th   pSortableColumn="name" ><p-sortIcon  field="name" ></p-sortIcon>أسم المدرسة</th>
          <th   pSortableColumn="id"><p-sortIcon  field="id"></p-sortIcon>الساعات الدراسية للمادة</th>
          <th   pSortableColumn="phoneno"><p-sortIcon field="phoneno"></p-sortIcon>هل تخضع ل GPA</th>
          <th   pSortableColumn="email"><p-sortIcon  field="email"></p-sortIcon>نظام التقييم</th>
          <th   pSortableColumn="gender"><p-sortIcon field="gender"></p-sortIcon>تاريخ الإنشاء</th>
          <th   pSortableColumn="nationality"><p-sortIcon field="nationality"></p-sortIcon>الدرجة الدنيا للمادة</th>
       
        

          
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-e  >
        <tr  >
            <td  >{{e.name}}</td>
            <td   >{{e.id}}</td>
            <td  >{{e.name}}</td>
            <td  >{{e.phoneno}}</td>
            <td  >{{e.email}}</td>
            <td >{{e.gender}}</td>
           
        </tr>
    </ng-template>
</p-table>

<div  id="paginationdiv" >
  <pagination-controls
    previousLabel="Previous"
    nextLabel="Next"
    class="pag "
    (pageChange)="onTableDataChange($event)"
  >
  </pagination-controls>
</div>

</div>
</div>
