

<div class="child">
    
    <div class="child__content my-5">
       <div class="radius-15 border p-5 mb-5 bg-white">

           <div class="d-flex align-items-center justify-content-between bg-white">
               <div class="profile d-flex align-items-center">
                   <div class="profile__avatar">
                       <img [src]="student.src" alt="Avatar">
                   </div>
                   <div class="profile__info">
                       <div class="profile__name ">
                           <h4 class="heading heading--tertiary">{{student.name}}</h4>
                           <div class="">
                               <img src="assets/images/shared/medal.svg" alt="">
                               <span class="color-red-500">الموهبه</span>
                           </div>
                       </div>
                       <div class="profile__details">
                           <div class="">
                               <img src="assets/images/shared/child.svg" alt="">
                               <span class="color-gray-300">الموهبه</span>
                           </div>
                           <div class="">
                               <img src="assets/images/shared/fingure.svg" alt="">
                               <span class="color-gray-300">مسجل</span>
                           </div>
                           <div class="">
                               <img src="assets/images/shared/branch.svg" alt="">
                               <span class="color-gray-300">الصف الرابع</span>
                           </div>
                       </div>
                   </div>
       
                   <!-- <div class="badge d-flex justify-content-center align-items-center gap-3 rounded-5" 
                   [ngClass]="{'bg-blue-100' :!student.regestered , 'bg-skyBlue-300': student.regestered} ">
                       <div class=" d-flex align-items-center" >
                           <img *ngIf="student.regestered" src="assets/images/home/student/graduation-student.svg" alt="">
                           <img *ngIf="!student.regestered" src="assets/images/home/student/student.svg" alt="">
                       </div>
                       <p class="" [ngClass]="student.regestered ? 'color-skyBlue-500' :''" *ngIf="student.regestered"> مسجل</p>
                       <p class="" [ngClass]="!student.regestered ? 'color-primary' :''" *ngIf="!student.regestered">غير مسجل</p>
                   </div> -->
               </div>
   
               <div class="actions d-flex align-items-center gap-3 mb-5">
   
                   <ng-container *ngIf="!student.regestered">
                       <button class="btn btn-primary btn--sm px-5">
                           <span>سجل الطالب فى المدرسه </span>
                       </button>
                   </ng-container>
       
                   <ng-container *ngIf="student.regestered">
                       <button class="btn btn-primary btn--sm px-5">
                           <span>نقل الطالب</span>
                       </button>
                       <button class="btn btn-outline-primary btn--sm px-5">
                           <span>ارسال طلب اعاده مرحله دراسيه </span>
                       </button>
                   </ng-container>
               </div>
           </div>
   
           <div class="row gx-5 p-4 bg-gray-30 my-5">
               <div class="col-md-3  d-flex align-items-center  gap-4">
                   <span class="color-gray-300">الرقم الموحد للطالب</span>
                   <span class="color-primary">204204205</span>
               </div>
               <div class="col-md-3 d-flex align-items-center  gap-4">
                   <span class="color-gray-300">الرقم الوزاري</span>
                   <span class="color-primary">204204205</span>
               </div>
               <div class="col-md-3 d-flex align-items-center  gap-4">
                   <span class="color-gray-300">رقم المنهل</span>
                   <span class="color-primary">204204205</span>
               </div>
           </div>

           <div class="row">
            <div class="col-6">
                <div class="d-flex align-items-center gap-4">
                    <span>محظور من طلب اصدار الشهادة: </span><span class="color-primary">نعم</span>
                </div>
            </div>
            <div class="col-6">
                <div class="d-flex align-items-center gap-4">
                    <span>محظور من الانسحاب: </span><span class="color-primary">نعم</span>
                </div>
            </div>
           </div>
       </div>
        

        <ng-container *ngIf="!student.regestered">
            <app-unregister-child></app-unregister-child>
        </ng-container>

        <ng-container *ngIf="student.regestered">
            <app-register-child></app-register-child>
        </ng-container>

    </div>




    
</div>
